<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
<body>

<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container text-center">
    <h3 class="fw-bold mb-3">Enter the Secret Phrase</h3>
    <input type="text" id="secretPhrase" class="form-control mb-3" placeholder="Enter your secret phrase">
    <button class="btn btn-info" onclick="CheckSession();">Submit</button>
    <div id="message" class="mt-3"></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="secret.js"></script>
</body>
</html>
